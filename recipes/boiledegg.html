    <h2>How To Make Boiled Egg</h2>

    <p>Actually a very simple recipe that anyone can make</p>

    <h2>Ingredients</h2>
    <ul>
        <li>eggs</li><br>
        <li>water</li><br>
    </ul>

    <h2>Steps</h2>
    
    <ol>
        <li>Send the water to boling temp</li><br>
        <li>Put the eggs in the casserole</li><br>
        <li>Let the eggs cook for 10 min than wait a bit before serving</li>
    </ol>
